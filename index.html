<html>
  <head>
    <title>To-do application</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="col-md-6 mx-auto mt-5 pt-2" id="app-container">
      <h2 class="text-center text-white">Enter a task</h2>
      <div class="col-md-12 row mx-auto py-3" id="new-task">
        <div class="col-md-9 mx-0 mt-1"><input type="text" id='task-name' class="form-control" placeholder="Enter a task"></div>
        <div class="col-md-3 mx-0 mt-1 "><button id="btnaddtask" type="button" class="btn btn-light w-100" onclick="addtask()">Add</button></div>
      </div>  
    </div>
    <div id="tasks" class="col-md-12">
        
      </div>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </body>
</html>
